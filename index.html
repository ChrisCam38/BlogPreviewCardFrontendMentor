<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card |</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="images/illustration-article.svg" alt="" />
      </div>
      <h4><span>Learning</span></h4>
      <p id="date">Pusished 8 April 2024</p>
      <h1>HTML & CSS foundations</h1>
      <p id="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="name-row">
        <img
          id="profile-pic"
          src="images/image-avatar.webp"
          alt="instructor-img"
        />
        <p id="instructor-name">Greg Hooper</p>
      </div>
    </div><div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="Frotendmentor website" id="name"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/christian-tilano" id="name">CHRISTIAN TILANO</a
      >.
    </div>
    
  </body>
</html>
